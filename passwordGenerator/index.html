<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="first">Password Generator</div>
        <div class="second">
            <input type="text" class="input"> <span class="copy">Copy</span>
        </div>
        <div class="thid">
            <div> <span>Password Length</span> <input type="number" class="number"> </div>
            <div> <span>include UpperCase</span> <input type="checkbox" class="upper"> </div>
            <div> <span>include lowercase</span> <input type="checkbox" class="lower" value="on" checked="true"> </div>
            <div> <span>include number</span> <input type="checkbox" class="digit"> </div>
            <div> <span>include Symbol</span> <input type="checkbox" class="symbol"> </div>
        </div>
        <button class="btn">Generate Password</button>

    </div>
    <script src="./main.js">
       
    </script>
</body>

</html>
